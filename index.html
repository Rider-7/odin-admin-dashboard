<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="side-bar">
            <div class="logo"></div>
            <div class="user-links"></div>
            <div class="support-links"></div>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="top">
                    <div class="search-bar"></div>
                    <div class="user-bar"></div>
                </div>
                <div class="bottom">
                    <div class="user-greeting"></div>
                    <div class="user-buttons"></div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="projects"></div>
            <div class="others"></div>
        </div>


    </div>
</body>
</html>
