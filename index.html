                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>

                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>

        <div class="content">
            <div class="projects"></div>
            <div class="others"></div>
